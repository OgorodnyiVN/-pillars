<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>модал</title>
</head>

<body id="body">
  <div class="wrapper">
    
    <button id="openmodal">Открыть модальный</button>

    <!-- Модальный -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal__project">
              <div class="modal__project-box">
                <div class="modal__project-swiper mySwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img class="swiper-slide-img" src="./images/internal/swiper__img.png" alt="">
                    </div>
                    <div class="swiper-slide">
                      <img class="swiper-slide-img" src="./images/internal/swiper__img.png" alt="">
                    </div>
                    <div class="swiper-slide">
                      <img class="swiper-slide-img" src="./images/internal/swiper__img.png" alt="">
                    </div>
                    <div class="swiper-slide">
                      <img class="swiper-slide-img" src="./images/internal/swiper__img.png" alt="">
                    </div>
                    <div class="swiper-slide">
                      <img class="swiper-slide-img" src="./images/internal/swiper__img.png" alt="">
                    </div>
                  </div>
                  <div class="swiper-next">
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 1L11 7L1 14.5" stroke="#044459" stroke-width="2"/>
                      </svg>
                  </div>
                  <div class="swiper-prev">
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 14.5L2 8.5L12 1" stroke="#044459" stroke-width="2"/>
                      </svg>
                  </div>
                </div>
                <div class="modal__row">
                  <div class="modal__project-heading">
                    <h1 class="modal__project-title">
                      Проект SVG 434324 PT 
                    </h1>
                  </div>
                  <div class="modal__project-pricebox">
                    <p class="modal__price">Стоимость розница: 23 000 руб</p>
                    <p class="modal__price">Стоимость оптовая: 18 000 руб</p>
                  </div>
                  <div class="modal__desc">
                    <h2 class="modal__desc-title">
                      Основные характеристики:
                    </h2>
                    <p class="modal__desc-text">
                      Железобетонный
Жругая характеристика
Совсем другая характиеристика
И так далее вниз характеристика
                    </p>
                  </div>
                </div>
              </div>
        </div>
      </div>

    </div>

  </div>
